<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="./login.css">
</head>
<body>

<h2>Loading....<br>
    click to continue</h2>

<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>

<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
  <form class="modal-content" action="/action_page.php">
    <div class="container">
      <h1 align="center">Login</h1>
      <p align="center">Please fill in this form to create an account.</p>
      <hr>
    
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
     <p>By creating an account you agree to our <a href="#" style="color:rgb(26, 27, 29)">Terms & Privacy</a>.</p>
     <p> <a href="forgot.html" style="color:dodgerblue" style="text-decoration: none;"> Forgot password? </a></p>
      <div class="clearfix">
        <button type="submit" class="signupbtn">Login</button>
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        
      </div>
    </div>
  </form>
</div>

<script>
var modal = document.getElementById('id01');

window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>

</body>
</html>
